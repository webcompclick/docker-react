sudo: required
services:
 - docker
 
before_install:
  - docker build -t docker-react -f Dockerfile.dev .
script:
  - docker run docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-534849083337"
  backet_patch: "docker-react"
  on:
    branch: master
   acces_key_id: $AWS_ACCESS_KEY
   secret_access_key:
    secure: "$AWS_SECRET_KEY"